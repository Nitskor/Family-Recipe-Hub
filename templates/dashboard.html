<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>  
  <div class="container">
    <h1 class="mt-4">You are logged in</h1>
    <div class="styled-form">
      <form method="POST" action="" class="styled-form">
        {{ form.hidden_tag() }}<br>
        <h3>{{ form.question.label }}</h3> {{ form.question(class="form-control") }}<br>
        <i>{{ form.submit_button(class="btn btn-primary mt-3") }}</i><br>
        <i>{{ form.clear_button(class="btn btn-secondary mt-3") }}</i><br>
      </form>
      <p>
        <div class="result-box">{{ result|safe }}</div>
      </p>
    </div>
    <a href="{{ url_for('login') }}" class="text-primary">
      <i class="fas fa-sign-out-alt"></i> Click here to logout
    </a>    
  </div>
  

</body>

</html>
